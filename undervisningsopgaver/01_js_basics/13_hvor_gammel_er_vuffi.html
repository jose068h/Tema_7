    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let hundAlder = document.querySelector("#hundAlder").value;
            let hundAlderMenneskeÅrGammel = hundAlder * 7;
            let hundAlderMenneskeÅrNy = 16 * Math.log(hundAlder) + 31;
            let resultat = `Hvis din hund er ${hundAlder} år gammel, svarer det til ${hundAlderMenneskeÅrNy} år i den nye metode og ${hundAlderMenneskeÅrGammel} år i den gamle metode`;
            console.log(resultat)
        }
