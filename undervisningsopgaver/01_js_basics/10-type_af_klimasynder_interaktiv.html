<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden</p>
    <input type="text" id="timer">
    <button>Klik og beregn co2 udledning, kig i konsollen!</button>
    <script>
        document.querySelector("button").addEventListener("click", buttenClicked);

        function buttenClicked() {
            let timer = document.querySelector("#timer").value;
            let co2UdledtKiloVedFlyrejse = timer * 109;

            let resultat;
            if (isNaN(timer)) {
                resultat = "Det er ikke et tal - prøv igen";
            } else if (timer <= 0) {
                resultat = "Co2 udslippet er lig med eller mindre end 0 -prøv igen!";
            } else {
                resultat = `Der er udledt ${co2UdledtKiloVedFlyrejse} kg co2`;
            }
            console.log(resultat);
        }

    </script>
</body>

</html>
